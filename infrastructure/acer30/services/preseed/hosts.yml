repository: http://deb.debian.org # alternative alias: http://httpredir.debian.org
timezone: Europe/Madrid

hosts:
  - hostname: rproxy
    dev: /dev/vda
    locale: en_US
    keyboard: es
    root_password: temp
    user_fullname: exo
    user: exo
    user_password: temp
    fs: xfs
    tasksel: tasksel tasksel/first multiselect standard, ssh-server
    pkgsel: vim tmux parted
    sshkeys:
      - ssh-rsa  pedro@exo
      - ssh-rsa  victor@cube

    # if these variables are defined applied static network config
    ip: 192.168.95.21/24
    gateway: 192.168.95.26
    dns: 8.8.8.8

